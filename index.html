<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="media/quote_bubble.svg">
    <title>Random quotes</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <main>
        <div>
            <p id="quote"></p>
            <p id="author"></p>
            <div class="button_etc">
                <span id="prev">
                    <b>&#8592;</b>
                </span>
                <button id="btn-el">save the quote!</button>
                <span id="next">
                    <b>&#8594;</b>
                </span>
            </div>
            <div id="changeBackground">
                <label for="btn-select">Choose your color:</label>
                <select name="btn-select" id="btn-select">
                    <option value="0" disabled style="font-weight: 700; color: #000">Choose your option:</option>
                    <option value="random">random</option>
                    <option value="default">default</option>
                    <option value="red">red</option>
                    <option value="green">green</option>
                    <option value="blue">blue</option>
                </select>
                <script src="backgroundColor.js" defer></script>
            </div>
        </div>
    </main>
    <footer>
        <p><a href="https://github.com/Dominic8999/random-quote-generator" target="_blank">The github repository - Dominic8999</a></p>
    </footer>
    <script src="keyFunctions.js"></script>
    <script src="quotes_functions.js" async></script>
</body>
</html>
