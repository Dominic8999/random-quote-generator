<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random quotes</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <main>
        <div>
            <p id="quote"></p>
            <p id="author"></p>
            <div class="button_etc">
                <span id="prev">
                    <b>&lt;</b>
                </span>
                <button id="btn-el">save the quote!</button>
                <span id="next">
                    <b>&gt;</b>
                </span>
            </div>
            <div>
                <select name="btn-select" id="btn-select">
                    <option value="default">default</option>
                    <option value="green">green</option>
                    <option value="blue">blue</option>
                    <option value="red">red</option>
                </select>
            </div>
        </div>
    </main>
    <footer>
        <p><a href="https://github.com/Dominic8999/random-quote-generator" target="_blank">The github repository - Dominic8999</a></p>
    </footer>
    <script src="keyFunctions.js"></script>
    <script src="index.js" async></script>
    <script src="random-color.js" defer></script>
</body>

</html>
